name: GoodPeople-BE Deploy to EC2

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Process: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # Debug
      - name: check JAR exists
        run: ls -lh build/libs/

      # Process: Add GitHub Action IP to SG
      - name: GitHub Action Runner Public IP
        id: ip
        uses: haythem/public-ip@v1.3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Add GitHub Action IP to SG
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || echo "The IP already exists in the security group"
      
      # Process: Upload JAR to AWS EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/goodpeople-0.0.1-SNAPSHOT.jar"
          target: "~/deploy"

      # - name: Kill existing JAR on EC2
      #   uses: appleboy/ssh-action@v0.1.8
      #   with:
      #     host: ${{ secrets.EC2_HOST }}
      #     username: ${{ secrets.EC2_USER }}
      #     key: ${{ secrets.EC2_KEY }}
      #     script: |
      #       echo "Killing existing JAR if running..."
      #       if pgrep -f 'goodpeople-0.0.1-SNAPSHOT.jar'; then
      #         echo "Found running process, attempting to kill..."
      #         pkill -f 'goodpeople-0.0.1-SNAPSHOT.jar' || echo "Kill failed, but continuing..."
      #       else
      #         echo "No running process found, nothing to kill."
      #       fi
      #       # Allways Success
      #       exit 0

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          command_timeout: "10m"
          script_stop: true
          debug: true
          script: |
            # 프로세스를 먼저 죽이지 않음
            echo "Checking for existing JAR processes..."
            PID=$(pgrep -f 'goodpeople-0.0.1-SNAPSHOT.jar' || echo "")
            if [ ! -z "$PID" ]; then
              echo "Found process $PID, will terminate after starting new process"
            else
              echo "No existing process found"
            fi

            # 새로운 JAR 실행
            echo "Starting new JAR..."
            cd ~/deploy/build/libs

            # JAR 존재하지 않으면 종료
            if [ ! -f goodpeople-0.0.1-SNAPSHOT.jar ]; then
              echo "JAR Not Exists"
              ls -lh
              exit 1
            fi

            # Permission
            chmod +x goodpeople-0.0.1-SNAPSHOT.jar

            # Run
            nohup java -jar goodpeople-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

            # PID Log
            JAVA_PID=$!
            echo "Started Java process with PID: $JAVA_PID"

            # 프로세스 실행 확인
            sleep 5
            if ps -p $JAVA_PID > /dev/null; then
              echo "Process is running successfully"
              
              # 이제 기존 프로세스 종료 (새 프로세스가 성공적으로 시작된 후) - pkill 대신 kill 사용
              if [ ! -z "$PID" ]; then
                echo "Terminating old process $PID"
                kill $PID || echo "Failed to kill old process, but continuing"
              fi
            else
              echo "Process failed to start"
              echo "Log output:"
              tail -n 20 app.log || echo "No log file found"
              exit 1
            fi
            
            # 실행 중인 프로세스 확인
            echo "Running processes:"
            pgrep -fl java || echo "No java process running."
            
            # 로그 출력
            echo "Recent log output:"
            tail -n 10 app.log || echo "app.log not found"

      # Delete GitHub SSH IP
      - name: Revoke GitHub Actions IP from SG
        if: always()
        run: |
          echo "🧼 Revoking IP ${{ steps.ip.outputs.ipv4 }}/32 from security group"
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || echo "IP not found, nothing to revoke"
